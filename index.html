<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet Last Modified</title>
</head>
<body>
    <h3>Google Sheet Data</h3>
    <p id="lastModified">Fetching last modified time...</p>

    <script>
        // The URL of your public Google Sheet CSV
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTqfyE_XRXqR4-BpXCIugoXIz0cvvjHc2RE1KSQ-RKE6Tp2q8wxzjrLEopjFwZaz47kfiZXmM0BjHbi/pub?gid=0&single=true&output=csv';

        // Function to fetch the sheet and get the Last-Modified header
        function fetchLastModified() {
            fetch(sheetUrl, { method: 'HEAD' })  // We use 'HEAD' to only fetch the headers
                .then(response => {
                    const lastModified = response.headers.get('Last-Modified');
                    if (lastModified) {
                        const lastModifiedDate = new Date(lastModified);
                        document.getElementById('lastModified').textContent = `Last modified: ${lastModifiedDate.toLocaleString()}`;
                    } else {
                        document.getElementById('lastModified').textContent = "Last modified information not available.";
                    }
                })
                .catch(error => {
                    console.error('Error fetching the sheet:', error);
                    document.getElementById('lastModified').textContent = "Error fetching last modified time.";
                });
        }

        // Call the function when the page loads
        window.onload = fetchLastModified;
    </script>
</body>
</html>
